<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>GeeksForGeeks</h1>
    <h2>Basic form design using HTML</h2>
    <table>
      <form>
        <fieldset>
          <legend>Personal details</legend>
          <label for="fname">First Name:</label>
          <input
            type="fname"
            id="fname"
            name="fname"
            placeholder=""
          /><br /><br />
          <label for="lname">Last Name:</label>
          <input
            type="lname"
            id="lname"
            name="lname"
            placeholder=""
          /><br /><br />
          <label for="gender">Gender:</label>
          <input id="gender" type="radio" name="gender" value="Male" />
          <label for="Male">Male</label>
          <input id="gender" type="radio" name="gender" value="Female" />
          <label for="Female">Female</label><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="" /><br /><br />
          <label for="date">Date of Birth</label>
          <input type="date" /><br /><br />
          <label for="address">Address</label><br /><br />
          <textarea name="address" id="address" cols="40" rows="5"></textarea
          ><br /><br />
          <input type="submit" value="submit" />
        </fieldset>
      </form>
    </table>
  </body>
</html>
