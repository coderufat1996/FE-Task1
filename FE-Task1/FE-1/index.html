<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
    <link rel="=icon" href="./icon.png" />
  </head>
  <body>
    <h1>Loan Application</h1>
    <h2 style="background-color:aqua" align="center">Applicant Information</h1>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="jhon" /><br/>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="smith" /><br/>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="jhon.smith@example.com" /><br/>
      <label for="Security">Social Security</label>
      <input type="number" id="Security"  placeholder="123-45-6789" /><br/>
      <label for="Daytime">Daytime Phone</label>
      <input type="tel" id="Daytime"placeholder="055-423-27-07" /><br/>
      <label for="Evening">Evening Phone</label>
      <input type="tel" id="Evening"  placeholder="051-351-95-22" /><br/>
      <h2 style="background-color: aqua;">Loan Information</h2>
      <form>
        <label for="type">Loan type</label>
        <select name="" id="type">
          <option value="Automobile">Automobile</option>
          <option value="BMW">BMW</option>
          <option value="Mercedes">Mercedes</option>
        </select><br><br>
        <label for="Amount">Loan Amount$;</label>
        <input type="number" id="number" placeholder="15000"><br><br>
        <label for="Description">Description</label>
        <textarea name="Description" id="Description" cols="20" rows="5"></textarea><br><br>
      </form>
      <label for="ApplyForLoan">Submit Application: </label>
      <input type="submit" value="ApplyForLoan">
     
     
     
     
    </form>
  </body>
</html>
